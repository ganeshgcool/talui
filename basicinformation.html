			  <div class="container">
				<h4>Basic Information</h4>
				<hr class="hr1">
				<div class="justify-content-md-center" style="display: flex; padding: 15px; background-color: #ffffff;">
					<div style="width:50%">
						<h5><b>Personal Details</b></h5>
						<div class="justify-content-md-center" style="padding: 10px; background-color: #FAFAFA;">
							<form method="POST" class="my-login-validation" novalidate="">
									<div class="form-inline">
										<div class="form-group">
												<label>First Name</label>
												<input type="text" class="form-control" name="firstname" placeholder="Enter your first name" value="" required>
										</div>
	
										<div class="form-group">
												<label>Last Name</label>
												<input type="text" class="form-control"  name="lastname" placeholder="Enter your last name" required>
										</div>
									</div>
									<div class="form-inline mt-2">
										<div class="form-group">
												<label>Date of Birth</label>
												<input type="text" class="form-control"  name="dob" placeholder="Enter your date of birth" required>
										</div>
										<!-- <div class="form-group">
												<label>Gender</label>
												<input class="form-control" type="radio" id="male" name="gender" value="male"> &nbsp;Male&nbsp;
												<input class="form-control" type="radio" id="female" name="gender" value="female">&nbsp;Female&nbsp;
										</div> -->
									</div>
									<div class="form-inline mt-2">
										<div class="form-group">
												<label>Email</label>
												<input type="email" class="form-control" name="email" placeholder="Enter your email ID" value="" required>
										</div>
	
										<div class="form-group">
												<label>Phone Number</label>
												<input type="text" class="form-control"  name="lastname" placeholder="Enter your last name" required>
										</div>
									</div>
									<div>
										<div class="form-group">
											<label>Address Line 1</label>
											<input id="addressline1" type="text" class="form-control" name="addressline1" placeholder="Flat number, building name, arrea" value="" required>
										</div>
									</div>
									<div>
										<div class="form-group">
											<label>City</label>
											<input id="city" type="text" class="form-control" name="city" placeholder="Enter your city name" value="" required>
										</div>
									</div>
									<div class="form-inline mt-2">
										<div class="form-group">
												<label>State</label>
												<select class="form-control" name="State" id="State">
													<option value="mh">Maharashtra</option>
													<option value="ka">Karnatak</option>
												</select>
										</div>
	
										<div class="form-group">
												<label>Zip Code</label>
												<input type="text" class="form-control"  name="zipcode" placeholder="000000" required>
										</div>
									</div>
								</form>
						</div>		
					</div>
					<div style="width:50%;margin-left: 25px;">
						<h5><b>Experience</b></h5>
						<div class="justify-content-md-center" style="padding: 10px; background-color: #FAFAFA;">
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="tooltip1">&#10006;
									<span class="tooltiptext">Delete</span>
								</div>
								<div>
									<div class="form-group">
										<label>Company Name</label>
										<input type="text" class="form-control" name="companyname" placeholder="Enter your Company Name" value="Talentica Software" required>
									</div>
								</div>
								<div class="form-inline">
									<div class="form-group">
										<label>Role</label>
										<input type="role" class="form-control" value="Web Developer" name="role" required>
									</div>

									<div class="form-group">
										<label for="password">Experience in Months</label>
										<input type="number" class="form-control" value="36" name="exp" required>
									</div>
								</div>	
							</form>
						</div>
						<div class="justify-content-md-center mt-2" style="padding: 10px; background-color: #FAFAFA;margin-top: 10px;">
							<form method="POST" class="my-login-validation" novalidate="">
									<div class="tooltip1">&#10006;
										<span class="tooltiptext">Delete</span>
									</div>
									<div>
										<div class="form-group">
											<label>Company Name</label>
											<input type="text" class="form-control" name="companyname" placeholder="Enter your Company Name" value="" required>
										</div>
									</div>
									<div class="form-inline">
										<div class="form-group">
											<label>Role</label>
											<input type="role" class="form-control" placeholder="Enter your role in your Company" value="" name="role" required>
										</div>
	
										<div class="form-group">
											<label for="password">Experience in Months</label>
											<input type="number" class="form-control" value="000" name="exp" required>
										</div>
									</div>	
							</form>
						</div>
						<h5 style="color: blue;cursor: pointer;">+ Add Another</h5>
					</div>
				</div>
			  </div>
