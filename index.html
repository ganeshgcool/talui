<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tal UI Test</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>

<body class="my-login-page">
	<section class="h-100 mt-3">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<center><h4 class="card-title" style="margin-bottom: 36px !important;">Dummy Text</h4></center>
							<div id="myCarousel" class="carousel slide" style="margin-bottom: 51px;" data-ride="carousel">
								<ol class="carousel-indicators">
								<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
								<li data-target="#myCarousel" data-slide-to="1"></li>
								<li data-target="#myCarousel" data-slide-to="2"></li>
								</ol>
							
								<div class="carousel-inner" role="listbox">
								
									<div class="item active">
										<img src="https://alkite.files.wordpress.com/2009/05/surfing-1.jpg" width="460" height="345">
									</div>
								
									<div class="item">
										<img src="https://alkite.files.wordpress.com/2009/05/surfing-1.jpg" width="460" height="345">
									</div>
									
									<div class="item">
										<img src="https://alkite.files.wordpress.com/2009/05/surfing-1.jpg" width="460" height="345">
									</div>
							
								</div>
							
								<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
								</a>
								<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="card-wrapper">
					<div class="card fat bcolorw">
						<div class="card-body">
							<center><h4>Sign In</h4></center>

							<div class="form-group m-0 pb-4">
								<button type="button" class="btn btn-primary btn-block bb">
									Sign In With Google
								</button>
							</div>
							<center><h5>OR</h5></center>
							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">Email Address or Phone Number</label>
									<input id="email" type="email" class="form-control" name="email" placeholder="Enter email address" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" type="password" class="form-control" value="8888888" name="password" required>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control" style="display: inline-block">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Remember Me</label>
									</div>
									<div class="custom-control" style="display: inline">
										<a href="forgot.html" class="float-right">
											Forgot Password?
										</a>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Sign In
									</button>
								</div>
								<div class="mt-4 text-center">
									Don't have an account? <a href="register.html">Sign Up</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/common.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>
</html>
